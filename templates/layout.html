<!--Definiçoes-->

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
    <link href="/static/img/wizard.png" rel="icon">
    <title>RPG - {% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
  </head>
  <body>

    <div class="menu">
      <ul class="dropdown-menu dropdown-menu-dark d-block position-static mx-0 border-0 shadow w-220px">
        {% if session["user_id"] %}
          <li><h4 class="menu-item dropdown-item d-flex gap-2 align-items-center"><i class="bi bi-person-circle"></i>Olá {{user}}</h4></li>
          <hr class="dropdown-divider">
          <li><a href="/adventure" class="menu-item dropdown-item d-flex gap-2 align-items-center"><i class="bi bi-house"></i>AVENTURA</a></li>
          <li><a href="/config" class="menu-item dropdown-item d-flex gap-2 align-items-center"><i class="bi bi-gear"></i>CONFIGURAÇÕES</a></li>
          <li><a href="/collection" class="menu-item dropdown-item d-flex gap-2 align-items-center"><i class="bi bi-folder"></i>COLEÇÃO</a></li>
          <hr class="dropdown-divider">
          <li><a href="/logout" class="menu-item dropdown-item d-flex gap-2 align-items-center"><i class="bi bi-box-arrow-left"></i>Sair</a></li>
        {% else %}
          <li><a href="/login" class="menu-item dropdown-item d-flex gap-2 align-items-center"><i class="bi bi-file-person"></i>LOGIN</a></li>
          <hr class="dropdown-divider">
          <li><a href="/register" class="menu-item dropdown-item d-flex gap-2 align-items-center"><i class="bi bi-pencil"></i>REGISTRAR-SE</a></li>
        {% endif %}
      </ul>
    </div>

    <main class="box row d-flex justify-content-center">
      {% block main %}{% endblock %}
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top container">
        <p class="col-md-4 mb-0 text-light">© 2023 RPG, Corp</p>
        <a href="https://github.com/V6Cardoso/RPG" target="_blank" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto text-light text-decoration-none">
            <i class="bi bi-building"></i>
        </a>
    </footer>
  </body>
</html>
